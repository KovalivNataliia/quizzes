<div class="container">
  <ng-container *ngIf="!showSpinner; else spinner">
    <app-home-sidebar class="home-sidebar" (emitSearchByQuizName)="searchByQuizName($event)"
      (emitSortQuizzes)="sortQuizzes($event)"
      (emitCreateQuiz)="createQuiz($event)"></app-home-sidebar>
    <div class="home-content">
      <button mat-raised-button color="accent" class="home-play-btn" (click)="playRandomQuiz()">I'm lucky</button>
      <div class="home-quizzes-container">
        <app-quiz-card class="home-quiz-card" *ngFor="let quiz of quizzes" [quizData]="quiz"
          (emitPlayQuiz)="playQuiz($event)"></app-quiz-card>
      </div>
      <ng-container *ngIf="searchMode">
        <h3 *ngIf="noResults">No results found</h3>
        <button mat-raised-button color="warn" (click)="goBack()">
          Go back
        </button>
      </ng-container>
    </div>
  </ng-container>
  <ng-template #spinner>
    <mat-spinner [diameter]="250"></mat-spinner>
  </ng-template>
</div>
