<mat-card class="sidebar-container">
  <div class="sidebar-search-form">
    <mat-form-field appearance="fill" class="sidebar-search-field">
      <mat-label>Search by quiz name</mat-label>
      <input matInput name="text" [(ngModel)]="text">
    </mat-form-field>
    <button class="sidebar-search-btn" mat-stroked-button color="warn" (click)="searchByQuizName(text)"
      [disabled]="!text">
      Search
    </button>
  </div>
</mat-card>
