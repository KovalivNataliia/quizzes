<mat-card class="quiz-question-card container">
  <button class="quiz-leave-btn" mat-raised-button color="warn" routerLink="/home">
    Leave quiz
  </button>
  <h2 class="quiz-questions-count">
    Question: {{ currentQuestionIndex$ | async }} / {{ questionCount$ | async }}
  </h2>
  <p class="quiz-question">{{ (currentQuestion$ | async) | decodeHTML }}</p>
  <div class="quiz-radio-btn-container">
    <mat-radio-button class="quiz-radio-btn" *ngFor="let answer of currentAnswers$ | async" (change)="setAnswer(answer)"
      [checked]="isAlreadyChecked(answer)">
      {{ answer | decodeHTML }}
    </mat-radio-button>
  </div>
  <mat-card-actions class="quiz-btn-container">
    <button class="quiz-prev-btn quiz-btn" mat-raised-button color="warn" (click)="previousQuestion()"
      [disabled]="isFirstQuestion()">
      Previous
    </button>
    <button *ngIf="!isLastQuestion()" class="quiz-next-btn quiz-btn" mat-raised-button (click)="nextQuestion()"
      [disabled]="isAlreadyChecked()">
      Next
    </button>
    <button *ngIf="isLastQuestion()" class="quiz-result-btn quiz-btn" mat-raised-button color="primary"
      (click)="showResults()" [disabled]="isAlreadyChecked()">
      Show results
    </button>
  </mat-card-actions>
</mat-card>
