<div class="container">
  <div>Question: {{ currentQuestionIndex$ | async }} / {{ questionCount$ | async }}</div>
  <div>{{ (currentQuestion$ | async) | decodeHTML }}</div>
  <div *ngFor="let answer of currentAnswers$ | async">{{ answer | decodeHTML }}</div>
  <button mat-raised-button (click)="previousQuestion()"
    [disabled]="isFirstQuestion()">Previous</button>
  <button mat-raised-button (click)="nextQuestion()">Next</button>
</div>
