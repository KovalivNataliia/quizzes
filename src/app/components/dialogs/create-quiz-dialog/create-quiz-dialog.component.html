<div mat-dialog-content class="create-quiz-dialog-content">
  <h2>Create new quiz</h2>
  <mat-form-field appearance="fill">
    <mat-label>Select category</mat-label>
    <mat-select [(value)]="categoryId">
      <mat-option *ngFor="let category of quizCategories" [value]="category.id">
        {{category.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Select difficulty</mat-label>
    <mat-select [(value)]="quizDifficulty" (valueChange)="getQuestionCount()" [disabled]="!categoryId">
      <mat-option value="easy">Easy</mat-option>
      <mat-option value="medium">Medium</mat-option>
      <mat-option value="hard">Hard</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Select points per question</mat-label>
    <mat-select [(value)]="quizPoints" [disabled]="!quizDifficulty">
      <mat-option value="30">30</mat-option>
      <mat-option value="50">50</mat-option>
      <mat-option value="70">70</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Select question count</mat-label>
    <input matInput type="number" [(ngModel)]="questionCount" [max]="maxQuestionCount" step="10"
      [disabled]="!quizPoints">
    <mat-error>
      Max question count: {{ maxQuestionCount }}
    </mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary"
    [disabled]="!questionCount || questionCount > maxQuestionCount">
    Create
  </button>
</div>
