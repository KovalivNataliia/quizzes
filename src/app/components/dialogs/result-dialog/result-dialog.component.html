<button mat-icon-button class="close-btn" [mat-dialog-close]="true">
  <mat-icon class="close-icon" color="primary">close</mat-icon>
</button>
<div mat-dialog-content class="content">
  <h2 class="title">Your result:</h2>
  <p>Total points: <b>{{ data.pointsCount }}</b></p>
  <p>Correct answers: <b>{{ data.correctAnswersCount }} / {{ questionCount$ | async }}</b></p>
  <p>Total time: <b>{{ data.quizTimeCount | convertMilliseconds }}</b></p>
</div>
